<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Movies Built With Ember.js</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/app.css" type="text/css" media="screen">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        {{#linkTo 'movies' class="brand"}}Movies{{/linkTo}}
        <ul class="nav">
        <!--
          <li class="divider-vertical"></li>
          <li><a href="#">Link 1</a></li>
          <li class="divider-vertical"></li>
          <li><a href="#">Link 2</a></li>
          <li class="divider-vertical"></li>
        -->
        </ul>
      </div>
    </div>
    {{outlet}}
    <footer class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div>
          <p class="text-right muted">
            <small>This site is not endorsed by or affiliated with IMDb.com &nbsp;</small>
          </p>
        </div>
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="movies">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="well span4">
          <ul class="nav nav-list">
            <li class="nav-header">Find Movies From IMDb</li>
            <li>
              {{view App.SearchMovieView}}
            </li>
            <li class="divider"></li>
            {{partial 'movies' }}
          </ul>
        </div>
        <div class="span8">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="search_movies">
    <div class="input-append">
      {{view Ember.TextField valueBinding="view.queryString" classNames="search-query span10"}}
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_movies">
    {{#each controller}}
    <li>
      <h4>{{#linkTo 'movies.movie' this}}{{title}}{{/linkTo}} <small>{{year}}</small></h4>
      <small class="muted">IMDb ID: {{id}}</small>
    </li>
    <li class="divider"></li>
    {{else}}
    <li><small class="muted">Try searching for a movie title above.</small></li>
    {{/each}}
    {{#if count}}
    <li class="nav-header">{{count}} Results Found</li>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="movies/index">
    <div class="hero-unit">
      <h1>Movies From IMDb</h1>
      <p class="text-info">Search for a movie title and select the title from the sidebar to the left.</p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="movies/movie">
    <div class="page-header">
      <h1>{{title}} <small>({{year}})</small></h1>
    </div>

    <div class="media">
      <div class="pull-right">
        <img class="media-object img-polaroid" {{bindAttr src='poster'}}>
      </div>
      <div class="media-body">
        <div>
          <dl class="dl-horizontal">
            <dt>Rating</dt>
            <dd>{{rated}}</dd>
            <dt>Runtime</dt>
            <dd>{{runtime}}</dd>
            <dt>Genre</dt>
            <dd>{{genre}}</dd>
            <dt>Released</dt>
            <dd>{{released}}</dd>
          </dl>
        </div>
        <div>
          <p>{{plot}}</p>
        </div>
        <div>
          <dl class="dl-horizontal">
            <dt>Directors</dt>
            <dd>{{director}}</dd>
            <dt>Writers</dt>
            <dd>{{writer}}</dd>
            <dt>Stars</dt>
            <dd>{{actors}}</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="well well-small">
      <blockquote>
        <p>{{tomatoConsensus}}</p>
        <small>Consensus from <cite title="Rotten Tomatoe">Rotten Tomatoe</cite></small>
      </blockquote>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
